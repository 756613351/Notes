<style type="text/css"> 

.linear{ 

width:100%; 

height:600px; 

	/* Webkit: Safari 4-5, Chrome 1-9 */ 
	background: -webkit-gradient(linear, 0% 0%, 0% 100%, from(#FFEDFF), to(#ff00ff)); 
	/* Webkit: Safari 5.1+, Chrome 10+ */ 
	background: -webkit-linear-gradient(top, #FFEDFF, #ff00ff); 
	/* Firefox 3.6+ */ 
	background: -moz-linear-gradient(top, #FFEDFF, #ff00ff); 
	/* Opera 11.10+ */ 
	background: -o-linear-gradient(top, #FFEDFF, #ff00ff); 
	/* IE 10 */ 
	background: -ms-linear-gradient(top, #FFEDFF, #ff00ff); 
	/* IE < 10  注意：这一行必须写在最后 */ 
	FILTER: progid:DXImageTransform.Microsoft.Gradient(startColorStr=#FFEDFF, endColorStr=#ff00ff);

} 

</style> 

 <body>

<div class="linear"></div>

 </body>
